apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: twstier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: your-backend-image:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb:27017/twstierdb"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: twstier
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
